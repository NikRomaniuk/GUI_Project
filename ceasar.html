<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDecode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title title">
                Ceasar's cipher
            </h1>
            <div class="header__subtitle">
            </div>
            <div class="back">
                <a class="back__link" href="index.html">Back to main page</a>
            </div>
        </div>
    </header>



    <section class="ceasar">
        <div class="container">
            <form class="form" method="post">
                <div class="ceasar__inner">
                    <div class="ceasar__header">
                        <label for="">Initial Message</label>
                        <textarea class="ceasar__input" name="" id="mes" placeholder="Type message..."></textarea>
                    </div>

                    <div class="ceasar__content">
                        <p class="ceasar__content-text">Option:</p>
                        <select class="ceasar__select" id="action">
                            <option value="1">Encrypt</option>
                            <option value="0">Decrypt</option>
                        </select>

                        <p class="ceasar__content-text">Shift (1-25):</p>
                        <input class="ceasar__input-key" id="key" type="number" min="1" max="25" value="5">
                    </div>

                    <button class="button">Convert</button>

                    <hr>

                    <div class="ceasar__result-section">
                        <label for="">Result</label>
                        <div class="ceasar__result">
                            <p class="ceasar__result-text" id="resultLabel">
                                See your shifted text here
                            </p>
                        </div>
                    </div>

                    <button class="button" id="copyResult">Copy Result to Clipboard</button>
                </div>
            </form>
        </div>
    </section>

    <script src="ceasar.js"></script>
</body>

</html>
