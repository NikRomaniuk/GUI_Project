<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDecode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title title">
                Vigenere cipher
            </h1>
            <div class="header__subtitle">
            </div>
            <div class="back">
                <a class="back__link" href="index.html">Back to main page</a>
            </div>
        </div>
    </header>



    <section class="vigenere">
        <div class="container">
            <form class="form" method="post">
                <div class="vigenere__inner">
                    <div class="vigenere__header">
                        <label for="">Initial Message</label>
                        <textarea class="vigenere__input" name="" id="mes" placeholder="Type message..."></textarea>
                    </div>

                    <div class="vigenere__content">
                        <p class="vigenere__content-text">Option:</p>
                        <select class="vigenere__select" id="action">
                            <option value="1">Encrypt</option>
                            <option value="0">Decrypt</option>
                        </select>

                        <p class="vigenere__content-text">Keyword (Letters only):</p>
                        <textarea class="vigenere__input-key" name="" id="key" placeholder="Type keyword..."></textarea>
                    </div>

                    <button class="button">Convert</button>

                    <hr>

                    <div class="vigenere__result-section">
                        <label for="">Result</label>
                        <div class="vigenere__result">
                            <p class="vigenere__result-text" id="resultLabel">
                                See your keyworded text here
                            </p>
                        </div>
                    </div>

                    <button class="button" id="copyResult">Copy Result to Clipboard</button>
                </div>
            </form>
        </div>
    </section>

    <script src="vigenere.js"></script>
</body>

</html>
