<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDecode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title title">
                Vigenere cipher
            </h1>
            <div class="header__subtitle">
            </div>
            <div class="back">
                <a class="back__link" href="index.html">Back to main page</a>
            </div>
        </div>
    </header>



    <section class="vigenere">
        <div class="container">
            <form class="form" method="post">
                <div class="vigenere__inner">
                    <div class="vigenere__header">
                        <label for="">Type text</label>
                        <textarea class="vigenere__input" name="" id="" placeholder="Text here"></textarea>
                    </div>

                    <div class="vigenere__content">
                        <p class="vigenere__content-text">Key:</p>
                        <input class="vigenere__input-key" type="text">

                        <p class="vigenere__content-text">Option:</p>
                        <select class="vigenere__select" id="firstSystem">
                            <option value="encrypt">encrypt</option>
                            <option value="decipher">decipher</option>
                        </select>
                    </div>

                    <button class="button">Convert</button>

                    <div class="vigenere__result">
                        <h3 class="vigenere__result-text">
                            Result
                        </h3>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
