<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDecode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title title">
                Number Systems Converter
            </h1>
            <div class="header__subtitle">
            </div>
            <div class="back">
                <a class="back__link" href="index.html">Back to Main Page</a>
            </div>
        </div>
    </header>



    <section class="calc">
        <div class="container">
            <form class="form" method="post">
                <div class="calc__inner">
                    <div class="calc__header">
                        <label for="">Initial Number</label>
                        <input class="calc__input" id="num" type="" placeholder="Type number...">
                    </div>

                    <div class="calc__content">
                        <p class="calc__content-text">From To</p>
                        <select class="calc__select" id="firstSystem">
                            <option value="2" selected>2</option>
                            <option value="8">8</option>
                            <option value="10">10</option>
                            <option value="16">16</option>
                        </select>
                        <img class="calc__image" src="images/arrow-right-svgrepo-com.svg" alt="arrows" width="24" height="24">
                        <select class="calc__select" id="secondSystem">
                            <option value="2">2</option>
                            <option value="8">8</option>
                            <option value="10" selected>10</option>
                            <option value="16">16</option>
                        </select>
                    </div>

                    <button class="button">Convert</button>

                    <hr>

                    <div class="calc__result-section">
                        <label for="">Result</label>
                        <div class="calc__result">
                            <p class="calc__result-number" id="resultLabel">
                                Start converting!
                            </p>
                        </div>
                    </div>

                    <button class="button" id="copyResult">Copy Result to Clipboard</button>
                </div>
            </form>
        </div>
    </section>

    <script src="number.js"></script>
</body>

</html>
